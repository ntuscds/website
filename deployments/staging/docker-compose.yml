services:
  cms:
    image: ghcr.io/ntuscse/website/cms
    ports:
      - "7001:3000"
    env_file:
      - cms.env
    restart: always
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - ./data:/data/db
    restart: always

  nginx:
    # image: ghcr.io/ntuscse/website/nginx-staging
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - cms

volumes:
  data:
